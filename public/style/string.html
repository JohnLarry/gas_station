<form class="form-detail" action="#" method="post" id="myform" novalidate="novalidate">
<h2><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Register Form</font></font></h2>
<div class="form-group">
<div class="form-row form-row-1">
<label for="first_name"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">first Name</font></font></label>
<input type="text" name="first_name" id="first_name" class="input-text">
</div>
<div class="form-row form-row-1">
<label for="last_name"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Last Name</font></font></label>
<input type="text" name="last_name" id="last_name" class="input-text">
</div>
</div>
<div class="form-row">
<label for="your_email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">your Email</font></font></label>
<input type="text" name="your_email" id="your_email" class="input-text" required="" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" aria-required="true">
</div>
<div class="form-group">
<div class="form-row form-row-1 ">
<label for="password"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Password</font></font></label>
<input type="password" name="password" id="password" class="input-text" required="" aria-required="true">
</div>
<div class="form-row form-row-1">
<label for="comfirm-password"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Password comfirm</font></font></label>
<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required="" aria-required="true">
</div>
</div>
<div class="form-checkbox">
<label class="container"><p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1 agree to the </font></font><a href="#" class="text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Terms and Conditions</font></font></a></p>
<input type="checkbox" name="checkbox">
<span class="checkmark"></span>
</label>
</div>
<div class="form-row-last">
<font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><input type="submit" name="register" class="register" value="register"></font></font>
</div>
</form>
